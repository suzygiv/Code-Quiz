<!DOCTYPE html>

<html>
<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8">
	
<!-- Bootstrap Link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
  
</head>
<body>

    <!-- Navbar -->
   <div id="nav">
 	<div class="left">
         <a onclick="getScore()"  href="highscores.html"><h4>View Highscore</h4></a>
        </div>
    	<div class="right">
	<h4>Time: <span id="timeLeft">0</span></h4>
	</div>
    </div>
    
   <!--Quiz -->
   <div id="quiz">
      <div class="card-body">
        <div id="start-page" class="card text-center">
          <div class="row">
            <div class="col-md-12">
            <div id="quizBody">      
           <h1 class="card-title">Coding Quiz Challenge!</h1>
            <p class="card-text">Try to answer the following code-related questions within the time limit.</p>
            <p class="card-text">Keep in mind that incorrect answers will penalize your score & time by ten seconds!</p>
            <p>You have 1 minute and 15 seconds</p>
            <button onclick="start()">Start Quiz</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./quiz.js" type="text/javascript"></script>
	
</body>
</html>
