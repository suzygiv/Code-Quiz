<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Code Quiz</title>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
     <!-- Bootswatch Theme (Materia) -->
     <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

  </head>

  <body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="nav navbar-nav navbar-right" id="timer">Time: 0</div>
    </div>
  </nav>

  <section class= "d-flex justify-content-center mt-5">
    <div class="jumbotron">
      <div class ="row">
        <div class = "col-md-12">
        <h1 class="display-4">Coding Quiz Challenge!</h1>
        <p class="lead">Try to answer the following code-related questions within the time limit.</p>
        <!-- Bootstrap Spacing -->
        <hr class="my-4">
        <p>Keep in mind that incorrect answers will penalize your score & time by ten seconds!</p>
        <!-- Start the Quiz Button -->
        <div id="buttons">
          <a class="btn btn-success btn-lg" id="start-button" role="button">Start</a>
          <a class="btn btn-dark btn-lg" id="highScores-button" href="highscores.html" role="button" aria-pressed="true">High Scores</a>  
          </div>
        </div>
        </div>
      </div>
  </section>

  
  
  <div id="timer" class="">
    <!-- Timer will display here -->
  </div>      

 
  <div id="choices" class="btn-group-vertical">
    <!-- Answer choices will display here -->
  </div>
  

  <div class="result-message">
    <!-- "Correct" or "Incorrect" will display here -->
  </div>



  <!-- JavaScript from Bootstrap's template -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  

    <script src="./quiz.js"></script>
    
</body>

</html>
